<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto%7CCroissant+One%7CDevonshire%7CKaushan+Script%7CParisienne%7CTillana&display=swap" rel="stylesheet"/>
    <link rel="icon" href="./images/favicon.ico" />
    <script src="https://kit.fontawesome.com/8f60b265e2.js" crossorigin="anonymous"></script>
    <title>Ohmyfood Accueil</title>
  </head>
  <body>
    <!--header-->
    <header class="head">
      <h1><a href="index.html" class="head__text">Ohmyfood</a></h1>
    </header>

    <!--main content-->
    <main>
      <!--Navigation dans les menu des restaurantsn-->
      <nav class="menublock">
        <section class="menu">
          <!--carte cliquable vers le menu la note enchantée-->
          <div class="menu__note">
            <a href="./pages/menu_la_note_enchantee.html" class="link__note">
                <img src="./images/MUSICNOTE.png" alt="Images" />
                <h3>La note enchantée</h3>
                <h2>Menu</h2>
            </a>
          </div>
        </section>
        <section class="menu">
          <!--carte cliquable vers le menu du Chic à la francaise-->
          <div class="menu__chic">
            <a href="./pages/menu_le_chic_à_la_francaise.html" class="link__chic">
                <h3>Le chic à la française</h3>
                <h2>Menu</h2>
            </a>
          </div>
        </section>
        <section class="menu">
          <!--carte cliquable vers le menu le délice des papilles-->
          <div class="menu__delice">
            <a href="./pages/menu_le_delice_des_papilles.html" class="link__delice">
              <h3>Le délice des papilles</h3>
              <h2>Menu</h2>
            </a>
          </div>
        </section>
        <section class="menu">
          <!--carte cliquable vers le menu la palette du gout-->
          <div class="menu__palette">
            <a href="./pages/menu_la_palette_du_gout.html" class="link__palette">
              <h3>La palette du goût</h3>
              <h2>Menu</h2>
            </a>
          </div>
        </section>
      </nav>
      <!--fin de la navigation dans les menus de restaurant-->
    </main>
    <!-- "prochainement" en prévision des fitur menus-->
    <div class="prochainement">
      <span>Prochainement</span>
      <img src="./images/circle-solid.svg" alt="point" class="prochainement__point1" />
      <img src="./images/circle-solid.svg" alt="point" class="prochainement__point2" />
      <img src="./images/circle-solid.svg" alt="point" class="prochainement__point3" />
    </div>
    <!--footer-->
    <footer class="foot">
        <a href="./pages/mention_legales.html" class="foot__text">Mentions légales</a>
        <a href="mailto:contact@ohmyfood.com" class="foot__text">Contactez nous</a>
    </footer>
  </body>
</html>
